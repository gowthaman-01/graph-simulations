<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualgo Editor</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="editor.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="loadingScreen" class="loading-screen">
        <p id="loadingText">Loading Visualgo Graph Editor...</p>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <div>
        <p class="graph-editor-description" id="graphEditorDescription">Hover over any button for a description of
            its functionality</p>
        <div class="grid-container">
            <div class="grid" id="graphEditor">
            </div>
        </div>
        <div class="button-container" id="buttonContainer">
            <div class="editor-buttons-container" id="editorButtonsContainer">
                <div class="editor-buttons-subcontainer">
                    <button id="addWallsButton">Add Walls</button>
                    <button id="setWeightButton">Set Weight</button>
                </div>
                <div class="editor-buttons-subcontainer">
                    <button id="resetGraphButton">Reset graph</button>
                    <div class="dropdown-wrapper">
                        <button id="gridSizeDropdownButton" class="dropdown grid-size-dropdown"></button>
                        <div id="gridSizeDropdownMenu" class="dropdown-menu grid-size-dropdown-menu">
                            <div class="gridSizeDropdownMenu-item dropdown-item" data-value="4">2 x 2</div>
                            <div class="gridSizeDropdownMenu-item dropdown-item" data-value="9">3 x 3</div>
                            <div class="gridSizeDropdownMenu-item dropdown-item" data-value="16">4 x 4</div>
                            <div class="gridSizeDropdownMenu-item dropdown-item" data-value="25">5 x 5</div>
                            <div class="gridSizeDropdownMenu-item dropdown-item" data-value="36">6 x 6</div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="editor-buttons-container">
                <div class="editor-buttons-subcontainer">
                    <button id="visualgoButton">Visualise</button>
                    <!-- <button id="pathiumButton">Pathium</button> -->
                </div>
            </div>
        </div>
        <div class="weight-slider-container" id="weightSliderContainer" style="display: none;">
            <div class="weight-slider-subcontainer">
                <p id="weightSliderValue">Weight: 50</p>
                <input type="range" id="weightSlider" min="0" max="99" step="1">
            </div>

            <button id="doneButton">Done</button>
        </div>
    </div>
    </div>
    <!-- External JavaScript -->
    <script src="./visualgo.js" defer></script>
</body>

</html>
